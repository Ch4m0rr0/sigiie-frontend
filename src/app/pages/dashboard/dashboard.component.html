<div class="min-h-screen bg-slate-50/50 p-6 lg:p-8 font-sans text-slate-900">
  
  <header class="mb-8 animate-fade-in">
    <div class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 rounded-2xl p-6 md:p-8 shadow-xl border border-slate-700">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight mb-2">
            Dashboard General
          </h1>
          <p class="text-slate-300 text-sm md:text-base">
            Panel de control y análisis de actividades del sistema
          </p>
        </div>

        <div class="flex items-center gap-3">
          <div class="px-4 py-2 bg-white/10 backdrop-blur-sm rounded-lg border border-white/20 shadow-sm flex items-center gap-2">
            <div [class]="loading() ? 'bg-amber-400' : 'bg-emerald-500'" class="w-2.5 h-2.5 rounded-full animate-pulse shadow-lg"></div>
            <span class="text-xs font-medium text-white">
              {{ loading() ? 'Sincronizando...' : 'Actualizado' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  @if (loading()) {
    <div class="animate-pulse space-y-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
        <div *ngFor="let i of [1,2,3,4,5]" class="h-32 bg-slate-200 rounded-xl"></div>
      </div>
      <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
        <div class="xl:col-span-2 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="h-80 bg-slate-200 rounded-xl"></div>
            <div class="h-80 bg-slate-200 rounded-xl"></div>
        </div>
        <div class="h-80 bg-slate-200 rounded-xl"></div>
      </div>
    </div>
  }

  @if (!loading()) {
    
    <!-- Sección de Calendario -->
    <app-calendar-section></app-calendar-section>

    <!-- Cards de Estadísticas -->
    <app-statistics-cards
      [totalActividades]="totalActividades()"
      [totalParticipaciones]="totalParticipaciones()"
      [totalEvidencias]="totalEvidencias()"
      [totalSubactividades]="totalSubactividades()">
    </app-statistics-cards>

    <!-- Sección de Cumplimiento de Indicadores -->
    <app-indicator-compliance></app-indicator-compliance>

    <!-- Sección de Actividades de este Mes -->
    <app-monthly-activities></app-monthly-activities>

    <!-- Cards organizadas en grid debajo de los botones -->
    <app-dashboard-charts
      [progressChartData]="progressChartData"
      [progressChartConfig]="progressChartConfig"
      [usersChartData]="usersChartData"
      [usersChartConfig]="usersChartConfig"
      [vistaEspecialMetricas]="vistaEspecialMetricas()"
      [vistaEspecialRendimiento]="vistaEspecialRendimiento()">
    </app-dashboard-charts>
  }
</div>
