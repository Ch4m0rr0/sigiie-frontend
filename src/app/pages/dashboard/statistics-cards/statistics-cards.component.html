<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  
  <button
    (click)="navegarAActividades()"
    class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-emerald-300 transition-all duration-200 group text-left cursor-pointer transform hover:-translate-y-1">
    <div class="flex justify-between items-start mb-4">
        <div class="p-3 bg-gradient-to-br from-emerald-50 to-emerald-100 text-emerald-600 rounded-xl group-hover:from-emerald-600 group-hover:to-emerald-700 group-hover:text-white transition-all duration-200 shadow-sm">
            <app-icon icon="assignment" size="md"></app-icon>
        </div>
        <app-icon icon="arrow_forward" size="sm" class="text-slate-300 group-hover:text-emerald-600 transition-colors"></app-icon>
    </div>
    <div>
        <h3 class="text-3xl font-bold text-slate-900 mb-1">{{ totalActividades() }}</h3>
        <p class="text-sm font-semibold text-slate-600 group-hover:text-emerald-700 transition-colors">Actividades</p>
    </div>
  </button>

  <button
    (click)="navegarAParticipaciones()"
    class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-amber-300 transition-all duration-200 group text-left cursor-pointer transform hover:-translate-y-1">
    <div class="flex justify-between items-start mb-4">
        <div class="p-3 bg-gradient-to-br from-amber-50 to-amber-100 text-amber-600 rounded-xl group-hover:from-amber-600 group-hover:to-amber-700 group-hover:text-white transition-all duration-200 shadow-sm">
            <app-icon icon="groups" size="md"></app-icon>
        </div>
        <app-icon icon="arrow_forward" size="sm" class="text-slate-300 group-hover:text-amber-600 transition-colors"></app-icon>
    </div>
    <div>
        <h3 class="text-3xl font-bold text-slate-900 mb-1">{{ totalParticipaciones() }}</h3>
        <p class="text-sm font-semibold text-slate-600 group-hover:text-amber-700 transition-colors">Participaciones</p>
    </div>
  </button>

  <button
    (click)="navegarAEvidencias()"
    class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-purple-300 transition-all duration-200 group text-left cursor-pointer transform hover:-translate-y-1">
    <div class="flex justify-between items-start mb-4">
        <div class="p-3 bg-gradient-to-br from-purple-50 to-purple-100 text-purple-600 rounded-xl group-hover:from-purple-600 group-hover:to-purple-700 group-hover:text-white transition-all duration-200 shadow-sm">
            <app-icon icon="perm_media" size="md"></app-icon>
        </div>
        <app-icon icon="arrow_forward" size="sm" class="text-slate-300 group-hover:text-purple-600 transition-colors"></app-icon>
    </div>
    <div>
        <h3 class="text-3xl font-bold text-slate-900 mb-1">{{ totalEvidencias() }}</h3>
        <p class="text-sm font-semibold text-slate-600 group-hover:text-purple-700 transition-colors">Evidencias</p>
    </div>
  </button>

  <button
    (click)="navegarASubactividades()"
    class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-pink-300 transition-all duration-200 group text-left cursor-pointer transform hover:-translate-y-1">
    <div class="flex justify-between items-start mb-4">
        <div class="p-3 bg-gradient-to-br from-pink-50 to-pink-100 text-pink-600 rounded-xl group-hover:from-pink-600 group-hover:to-pink-700 group-hover:text-white transition-all duration-200 shadow-sm">
            <app-icon icon="event" size="md"></app-icon>
        </div>
        <app-icon icon="arrow_forward" size="sm" class="text-slate-300 group-hover:text-pink-600 transition-colors"></app-icon>
    </div>
    <div>
        <h3 class="text-3xl font-bold text-slate-900 mb-1">{{ totalSubactividades() }}</h3>
        <p class="text-sm font-semibold text-slate-600 group-hover:text-pink-700 transition-colors">Subactividades</p>
    </div>
  </button>
</div>
