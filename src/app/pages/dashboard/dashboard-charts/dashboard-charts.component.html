<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" style="min-height: 450px; contain: layout style;">
  
  <!-- Progreso Anual -->
  @if (progressChartData()) {
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
      <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
        <h3 class="font-semibold text-slate-800 text-sm uppercase tracking-wide">Progreso Anual</h3>
        <button class="text-slate-400 hover:text-blue-600 transition-colors">
          <app-icon icon="more_horiz" size="sm"></app-icon>
        </button>
      </div>
      <div class="p-4 h-80 w-full relative">
        <app-chart [data]="progressChartData()!" [config]="progressChartConfig()!"></app-chart>
      </div>
    </div>
  }

  <!-- Distribución de Usuarios -->
  @if (usersChartData()) {
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
      <div class="px-6 py-4 border-b border-slate-100">
        <h3 class="font-semibold text-slate-800 text-sm uppercase tracking-wide">Distribución de Usuarios</h3>
      </div>
      <div class="p-6 min-h-[400px] w-full relative flex items-center justify-center">
        <app-chart [data]="usersChartData()!" [config]="usersChartConfig()!"></app-chart>
      </div>
    </div>
  }

</div>
