<div class="multi-select-dropdown relative">
  @if (label) {
    <label class="block text-sm font-medium text-gray-700 mb-2">{{ label }}</label>
  }
  
  <button
    type="button"
    (click)="toggleDropdown()"
    class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-between"
    [class.bg-blue-50]="selectedIds.length > 0">
    <span class="text-left truncate">{{ getDisplayText() }}</span>
    <svg 
      class="w-5 h-5 text-gray-400 transition-transform"
      [class.rotate-180]="isOpen()"
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  @if (isOpen()) {
    <div class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-auto">
      <div class="p-2">
        @for (option of options; track option.id) {
          <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer rounded">
            <input
              type="checkbox"
              [checked]="isSelected(option.id)"
              (change)="toggleOption(option.id)"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-3 text-sm text-gray-900">{{ option.label }}</span>
          </label>
        }
        @if (options.length === 0) {
          <div class="px-3 py-2 text-sm text-gray-500">No hay opciones disponibles</div>
        }
      </div>
    </div>
  }
</div>
