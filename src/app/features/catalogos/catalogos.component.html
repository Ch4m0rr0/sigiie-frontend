<div class="bg-gray-50 p-8">
      <div class="max-w-7xl mx-auto">
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Catálogos</h1>
          <p class="mt-2 text-gray-600">Gestiona los catálogos del sistema</p>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Catálogo</label>
          <select [(ngModel)]="selectedCatalogo" (ngModelChange)="onCatalogoChange()" class="px-3 py-2 border border-gray-300 rounded-md">
            <option value="departamentos">Departamentos</option>
            <option value="generos">Géneros</option>
            <option value="estadoestudiantes">Estado Estudiante</option>
            <option value="estadoparticipaciones">Estado Participación</option>
            <option value="categoriaparticipaciones">Categoría Participación</option>
            <option value="categoriaactividades">Categoría Actividad</option>
            <option value="tiposunidad">Tipo Unidad</option>
            <option value="tiposiniciativas">Tipo Iniciativa</option>
            <option value="tiposinvestigaciones">Tipo Investigación</option>
            <option value="tiposdocumentos">Tipo Documento</option>
            <option value="tiposdocumentosdivulgados">Tipo Documento Divulgado</option>
            <option value="areasconocimiento">Área Conocimiento</option>
          </select>
        </div>

        <!-- Add/Edit Form -->
        <div class="bg-white shadow rounded-lg p-6 mb-6" *ngIf="showForm">
          <h3 class="text-lg font-medium text-gray-900 mb-4">{{ isEditing ? 'Editar' : 'Agregar' }} {{ getCatalogoName() }}</h3>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Nombre</label>
              <input type="text" formControlName="nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Descripción</label>
              <input type="text" formControlName="descripcion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex justify-end space-x-3">
              <button type="button" (click)="cancelEdit()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancelar</button>
              <button type="submit" [disabled]="form.invalid" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50">Guardar</button>
            </div>
          </form>
        </div>

        <!-- List -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-medium text-gray-900">{{ getCatalogoName() }}</h3>
              <button (click)="addNew()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Agregar Nuevo</button>
            </div>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <tr *ngFor="let item of currentItems()">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.nombre }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.descripcion }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                      <button (click)="editItem(item)" class="text-blue-600 hover:text-blue-900 mr-3">Editar</button>
                      <button (click)="deleteItem(item.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
