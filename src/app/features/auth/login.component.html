<div class="flex h-screen items-center justify-center bg-gray-100 relative">
  <!-- Imagen de fondo con overlay -->
  <img 
    src="/assets/Fondo.png" 
    alt="Fondo" 
    class="absolute inset-0 w-full h-full object-cover z-0"
    loading="eager"
    fetchpriority="high"
    width="1920"
    height="1080"
  >
  <div class="absolute inset-0 bg-black/40 z-0"></div>

  <!-- Loading Overlay -->
  <div *ngIf="loading()" class="absolute inset-0 bg-black/60 z-20 flex items-center justify-center">
    <div class="bg-white/95 backdrop-blur-md rounded-2xl p-8 shadow-2xl flex flex-col items-center space-y-4">
      <div class="spinner"></div>
      <p class="text-gray-700 font-medium">Iniciando sesión...</p>
    </div>
  </div>

  <!-- Container -->
  <div 
  class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl relative z-10 border border-gray-200 animate-fade-scale"
>
    
    <!-- Heading -->
    <div class="text-center mb-8">
      <div class="flex justify-center items-center mb-4">
        <img 
          src="/assets/UNAN-MANAGUA.png" 
          alt="Logo" 
          class="max-w-[200px] w-auto h-auto object-contain"
          width="200"
          height="200"
          loading="eager"
          fetchpriority="high"
        />
      </div>
      <p class="text-sm text-gray-500 mt-2">Ingresa tus credenciales por favor</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <!-- Correo -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <app-icon icon="person" size="sm" color="gray-400" className="ml-2"></app-icon>
        </span>
        <input
          id="correo"
          type="email"
          formControlName="identificador"
          placeholder="Ingresa tu correo"
          class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900 placeholder-gray-400 italic ml-2"
        />
        <!-- <app-icon icon="priority_high"></app-icon> -->
        <p *ngIf="identificador?.invalid && identificador?.touched" class="text-red-500 text-sm mt-2">
          Ingresa un correo válido
        </p>
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-400">
          <app-icon icon="lock" size="sm" color="gray-400" className="ml-2"></app-icon>
        </span>
        <input
          id="password"
          [type]="showPassword() ? 'text' : 'password'"
          formControlName="contrasena"
          placeholder="••••••••"
          class="w-full pl-10 pr-10 py-3 rounded-xl border border-gray-300 bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-900 placeholder-gray-400 italic ml-2"
        />
        <button 
          type="button" 
          class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 cursor-pointer select-none"
          (mousedown)="onPasswordEyeMouseDown()"
          (mouseup)="onPasswordEyeMouseUp()"
          (mouseleave)="onPasswordEyeMouseLeave()"
        >
          <app-icon [icon]="showPassword() ? 'visibility_off' : 'visibility'" size="sm" color="gray-400"></app-icon>
        </button>
        <p *ngIf="contrasena?.invalid && contrasena?.touched" class="text-red-500 text-sm mt-2">
          La contraseña es requerida
        </p>
      </div>

      <!-- Botón de Login -->
      <button
        type="submit"
        [disabled]="form.invalid || loading()"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold shadow-md hover:bg-blue-700 active:scale-95 focus:ring-2 focus:ring-blue-500 transition disabled:bg-blue-300 disabled:cursor-not-allowed"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Alertas de éxito y error -->
    <div *ngIf="success()" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-xl">
      <div class="flex items-center">
        <app-icon icon="check_circle" size="sm" color="green-600" className="mr-2"></app-icon>
        <span class="text-sm font-medium">{{ success() }}</span>
      </div>
    </div>

    <div *ngIf="error()" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-xl">
      <div class="flex items-center">
        <app-icon icon="error" size="sm" color="red-600" className="mr-2"></app-icon>
        <span class="text-sm font-medium">{{ error() }}</span>
      </div>
    </div>
